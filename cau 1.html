<script>
    function findScore(arr){
        for (let i = 0; i < arr.length; i++){
            for (let j = i + 1; j < arr.length; j++){
                if (arr[i] > arr[j]){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp
                }
            }
        }
        return arr[arr.length - 3]
    }

    console.log(findScore([1,2,4,5,3,7,6,8]))
</script>
