<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="border: 1px solid"></canvas>
</body>
</html>
<script>
  let canvas = document.getElementById('canvas');
  let context = canvas.getContext('2d');
  class Rectangle{
    x;
    y;
    width;
    height;
    color;
    constructor(x,y,width,height) {
      this.x = x;
      this.y = y;
      this.width = width;
      this.height = height;
      this.color = '#000000'
    }
    drawRectangle(){
      context.rect(this.x,this.y,this.width,this.height);
      context.stroke();
      context.fillStyle = this.color;
      context.fill()
    }
  }
  let rectangle = new Rectangle(10,10,200,100);
  rectangle.drawRectangle()
</script>
