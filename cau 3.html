<script>
    function check(str1, str2) {
        let flag = false
        let count = 0
        for (let i = 0; i < str2.length; i++) {
            for (let j = 0; j < str1.length; j++) {
                if (str1[j] === str2[i]) {
                    count++
                }
            }
        }
        if(count === str1.length){
            flag = true
        }
        return flag
    }
</script>
