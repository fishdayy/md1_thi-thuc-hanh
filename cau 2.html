<script>
    function tryRemoveFromArray(arr, index) {
        let res = []
        if (index < 0 || index > arr.length) {
            res = arr;
            return res;
        } else {
            for (let i = 0; i < index; i++) {
                res[i] = arr[i];
            }
            for (let i = index + 1; i < arr.length; i++) {
                res[i] = arr[i];
            }
        }
        return res;
    }
    console.log(tryRemoveFromArray([1,2,3,4,5,6],3))
</script>
